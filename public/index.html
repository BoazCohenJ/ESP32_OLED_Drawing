<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixel Grid</title>
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png" />
    <style>
      /* Force body and html to take full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
